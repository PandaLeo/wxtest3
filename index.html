<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="img/wx.ico">
    <title>香道</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/h5.css">
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container gallery-top">
        <!--音乐区域-->
        <div id="music">
            <img src="img/music.gif" alt="" class="music_bg" />
            <img src="img/music_off.png" alt="" class="music_pic" />
            <audio src="music/bgm.mp3" preload="auto" loop="loop" class="aud" autoplay="autoplay"></audio>
        </div>
        <!--音乐区域结束-->
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="bg" style="background-image:url(img/1.jpg)"></div>
                <div class="content">
                    <div class="p1_t ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration='6s' swiper-animate-delay="0.1s"><img src="img/title.png"/></div>
                    <div class="p1_c11 ani" swiper-animate-effect="zoomIn" swiper-animate-duration='1s' swiper-animate-delay="0.3s">香</div>
                    <div class="p1_c1 ani" swiper-animate-effect="zoomIn" swiper-animate-duration='1s' swiper-animate-delay="1.3s">是人类历史长河中最粲然的光影</div>
                    <div class="p1_c22 ani" swiper-animate-effect="zoomIn" swiper-animate-duration='1s' swiper-animate-delay="2.3s">中国香道</div>
                    <div class="p1_c2 ani" swiper-animate-effect="zoomIn" swiper-animate-duration='1s' swiper-animate-delay="3.3s">曾是华夏民族的传统文化瑰宝</div>
                    <div class="p1_img ani" swiper-animate-effect="rollIn" swiper-animate-duration='1s' swiper-animate-delay="0.3s"><img src="img/p0.jpg"/></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="bg" style="background-image:url(img/2.jpg)"></div>
                <div class="content">
                    <div class="p2_t ani" swiper-animate-effect="bounce" swiper-animate-duration='6s' swiper-animate-delay="0.1s"><img src="img/title1.png"/></div>
                    <div class="p2_img ani" swiper-animate-effect="zoomIn" swiper-animate-duration='3s' swiper-animate-delay="0.3s"><img src="img/p2.jpg"/></div>
                    <div class="p2_c1 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration='3s' swiper-animate-delay="0.8s">香道</div>
                    <div class="p2_c2 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration='3s' swiper-animate-delay="1.3s">是一门艺术</div>
                    <div class="p2_c3 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration='3s' swiper-animate-delay="1.8s">更是一种文化</div>
                    <div class="p2_c4 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration='3s' swiper-animate-delay="2.3s">是一种艺术的生活方式</div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="bg" style="background-image:url(img/3.jpg)"></div>
                <div class="content">
                    <div class="p3_c1 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration='2s' swiper-animate-delay="0.8s">有诗云</div>
                    <div class="p3_c2 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration='2s' swiper-animate-delay="1.3s">郎为匕上香</div>
                    <div class="p3_c3 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration='2s' swiper-animate-delay="1.8s">妾是炉中炭</div>
                    <div class="p3_c4 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration='2s' swiper-animate-delay="2.3s">相会香又暖</div>
                    <div class="p3_c5 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration='2s' swiper-animate-delay="2.8s">去时俱成灰</div>
                    <div class="p3_c6 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration='2s' swiper-animate-delay="3.3s">虽是香艳的比喻</div>
                    <div class="p3_c6 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration='2s' swiper-animate-delay="3.8s">却很好的概括了香道五要素</div>
                    <div class="p3_c7 ani" swiper-animate-effect="zoomIn" swiper-animate-duration='3s' swiper-animate-delay="4.3s">香、火、炉、灰、炭</div>
                    <div class="p3_img ani" swiper-animate-effect="fadeInUp" swiper-animate-duration='3s' swiper-animate-delay="0.3s"><img src="img/p3.jpg"/></div>
                    <div class="p3_t ani" swiper-animate-effect="rollIn" swiper-animate-duration='2s' swiper-animate-delay="0.1s"><img src="img/title2.png"/></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="bg" style="background-image:url(img/4.jpg)"></div>
                <div class="content">
                    <div class="p4_t ani" swiper-animate-effect="flash" swiper-animate-duration='1s' swiper-animate-delay="0.1s"><img src="img/title3.png"/></div>
                    <div class="p4_img ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration='3s' swiper-animate-delay="0.3s"><img src="img/p4.jpg"/></div>
                    <div class="p4_c1 ani" swiper-animate-effect="fadeIn" swiper-animate-duration='2s' swiper-animate-delay="0.8s">理香：观木辨纹，寻位下刀</div>
                    <div class="p4_c1 ani" swiper-animate-effect="fadeIn" swiper-animate-duration='2s' swiper-animate-delay="1.8s">解香：解香刀，片香木</div>
                    <div class="p4_c1 ani" swiper-animate-effect="fadeIn" swiper-animate-duration='2s' swiper-animate-delay="2.8s">起灰：香压捋灰，形美有致</div>
                    <div class="p4_c1 ani" swiper-animate-effect="fadeIn" swiper-animate-duration='2s' swiper-animate-delay="3.8s">点炭移火：点燃香炭，埋入灰中</div>
                    <div class="p4_c1 ani" swiper-animate-effect="fadeIn" swiper-animate-duration='2s' swiper-animate-delay="4.8s">铺灰：放入香木，隔灰闷香</div>
                    <div class="p4_c1 ani" swiper-animate-effect="fadeIn" swiper-animate-duration='2s' swiper-animate-delay="5.8s">品香：左握右围，吸香吐气</div>
                    <div class="p4_c1 ani" swiper-animate-effect="fadeIn" swiper-animate-duration='2s' swiper-animate-delay="6.8s">提香簿：品香心得，七字为宜</div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="bg" style="background-image:url(img/5.jpg)"></div>
                <div class="content">
                    <div class="p5_c1 ani" swiper-animate-effect="zoomInRight" swiper-animate-duration='2s' swiper-animate-delay="1.8s">一炉香</div>
                    <div class="p5_c1 ani" swiper-animate-effect="zoomInRight" swiper-animate-duration='2s' swiper-animate-delay="2.8s">一缕烟</div>
                    <div class="p5_c1 ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration='2s' swiper-animate-delay="3.8s">既可静思</div>
                    <div class="p5_c1 ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration='2s' swiper-animate-delay="4.8s">又能洞察梵烟缥缈</div>
                    <div class="p5_t ani" swiper-animate-effect="rollIn" swiper-animate-duration='1s' swiper-animate-delay="0.1s"><img src="img/title4.png"/></div>
                    <div class="p5_img ani" swiper-animate-effect="bounceIn" swiper-animate-duration='3s' swiper-animate-delay="0.3s"><img src="img/p5.jpg"/></div>
                </div>
            </div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next swiper-button-white" style="display: none"></div>
        <div class="swiper-button-prev swiper-button-white" style="display: none"></div>
    </div>
    <div class="swiper-container gallery-thumbs">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(img/bg1.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(img/bg2.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(img/bg3.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(img/bg4.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(img/bg5.jpg)"></div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jweixin-1.0.0.js"></script>
    <!--<script src="js/wechatapi.js"></script>-->
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/h5.js"></script>
</body>
</html>
